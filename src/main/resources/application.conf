  }

  cluster {
    seed-nodes = [
      "akka.tcp://ClusterSystem@127.0.0.1:2551",
      "akka.tcp://ClusterSystem@127.0.0.1:2552"]

    auto-down-unreachable-after = 10s

    metrics.enabled = off
  }
}
jdbc-read-journal {
  refresh-interval = "10ms"
  max-buffer-size = "500"
}

slick.db.idleTimeout = 10000 // 10 seconds
